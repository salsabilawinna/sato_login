<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif; /* Menetapkan font untuk seluruh halaman */
            background: #e9e9e9; /* Warna latar belakang halaman */
            display: flex; /* Menggunakan Flexbox untuk penyelarasan */
            justify-content: center; /* Memusatkan konten secara horizontal */
            align-items: center; /* Memusatkan konten secara vertikal */
            height: 100vh; /* Mengatur tinggi body agar mengisi seluruh tinggi viewport */
            margin: 0; /* Menghapus margin default */
        }

        .success-container {
            background-color: #ffffff; /* Warna latar belakang kontainer */
            padding: 30px; /* Jarak di dalam kontainer */
            border-radius: 8px; /* Sudut kontainer yang membulat */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Bayangan di sekitar kontainer */
            width: 350px; /* Lebar kontainer */
            max-width: 90%; /* Maksimum lebar kontainer agar responsif */
            text-align: center; /* Teks di dalam kontainer diatur di tengah */
        }

        .success-container h2 {
            color: #4CAF50; /* Warna teks untuk judul */
            margin-bottom: 20px; /* Jarak bawah untuk judul */
        }

        .success-container p {
            margin-bottom: 20px; /* Jarak bawah untuk paragraf */
            color: #333; /* Warna teks untuk paragraf */
        }

        .success-container a {
            color: #007bff; /* Warna teks untuk tautan */
            text-decoration: none; /* Menghapus garis bawah pada tautan */
            font-size: 16px; /* Ukuran font untuk tautan */
        }

        .success-container a:hover {
            text-decoration: underline; /* Menambahkan garis bawah pada tautan saat hover */
        }

        .custom-alert {
            background-color: #d4edda; /* Warna latar belakang alert */
            color: #155724; /* Warna teks alert */
            padding: 15px; /* Jarak di dalam alert */
            border: 1px solid #c3e6cb; /* Garis tepi alert */
            border-radius: 4px; /* Sudut alert yang membulat */
            position: absolute; /* Posisi absolut agar dapat diatur secara spesifik */
            top: 20px; /* Jarak dari bagian atas viewport */
            left: 50%; /* Posisi horizontal tengah */
            transform: translateX(-50%); /* Memindahkan alert ke kiri untuk menyesuaikan dengan pusat */
            width: 80%; /* Lebar alert */
            text-align: center; /* Teks di dalam alert diatur di tengah */
            display: none; /* Menyembunyikan alert secara default */
            z-index: 2; /* Menetapkan urutan lapisan agar alert muncul di atas konten lain */
        }

        .success-button {
            background-color: #4CAF50; /* Warna latar belakang tombol */
            color: white; /* Warna teks tombol */
            border: none; /* Menghapus garis tepi tombol */
            border-radius: 4px; /* Sudut tombol yang membulat */
            padding: 8px 40px; /* Jarak di dalam tombol */
            font-size: 14px; /* Ukuran font untuk tombol */
            cursor: pointer; /* Menampilkan kursor pointer saat hover di tombol */
            margin-top: 0px; /* Jarak atas untuk tombol */
            font-family: Inter, sans-serif; /* Font untuk teks tombol */
        }

        .success-button:hover {
            background-color: #45a049; /* Warna latar belakang tombol saat hover */
        }

        /* Media Queries untuk membuat halaman responsif */
        @media (max-width: 480px) {
            .success-container {
                padding: 20px; /* Mengurangi padding pada layar kecil */
            }

            .success-container img {
                width: 150px; /* Mengurangi ukuran logo pada layar kecil */
            }

            .success-button {
                padding: 10px 20px; /* Mengatur ulang padding tombol pada layar kecil */
                font-size: 14px; /* Ukuran font untuk tombol lebih kecil */
            }

            .custom-alert {
                width: 90%; /* Lebar alert pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <!-- Alert untuk menunjukkan pesan sukses login -->
    <div class="custom-alert" id="customAlert">Welcome, you have successfully logged in.</div>

    <div class="success-container">
        <!-- Logo di atas halaman sukses -->
        <img src="img/logooo12.png" alt="Logo" style="display: block; margin: 0 auto 40px; width: 200px;">

        <!-- Judul halaman sukses -->
        <h2>Login Successful!</h2>

        <!-- Tombol untuk kembali ke halaman utama -->
        <a href="index.html"><button class="success-button">Return</button></a> <!-- Added Success Button -->
    </div>

    <script>
        // Menampilkan alert hijau saat halaman dimuat
        window.onload = function() {
            const alertBox = document.getElementById("customAlert");
            alertBox.style.display = "block";  // Menampilkan alert box
            setTimeout(() => {
                alertBox.style.display = "none";  // Menyembunyikan alert box setelah 3 detik
            }, 3000);
        };
    </script>
</body>
</html>
