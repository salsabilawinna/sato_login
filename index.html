<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #e9e9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%; /* Mengatur lebar maksimum */
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Lebar 100% */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container input[type="submit"] {
            width: 100%; /* Lebar 100% */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px; /* Menyempitkan padding untuk layar kecil */
            }

            .login-container img {
                width: 150px; /* Perkecil logo untuk layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="img/logopng.png" alt="Logo" style="display: block; margin: 0 auto 20px; width: 200px;">
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event){
            event.preventDefault();  // Mencegah pengiriman form default
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; //  Untuk validasi email

            // Validasi email dan password
            if (!emailPattern.test(email) && password.length < 5) {
                // Untuk menampilkan alert jika email dan password salah
                const errorAlert = document.getElementById("errorAlert");
                errorAlert.style.display = "block";
                setTimeout(() => {
                    errorAlert.style.display = "none";
                }, 3000);
            } else if (!emailPattern.test(email)) {
                // Untuk menampilkan alert jika email salah
                const alertBox = document.getElementById("customAlert");
                alertBox.style.display = "block";
                setTimeout(() => {
                    alertBox.style.display = "none";
                }, 3000);
            } else if (password.length < 5) {
                // Untuk menampilkan alert jika password kurang dari 5 karakter
                const passwordAlert = document.getElementById("passwordAlert");
                passwordAlert.style.display = "block";
                setTimeout(() => {
                    passwordAlert.style.display = "none";
                }, 3000);
            } else {
                // Untuk mengarahkan ke halaman done.html jika email dan password valid
                window.location.href = "done.html";
            }
        });
    </script>
    
</body>
</html>
